<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Threat Identification</h1>
        <form action="{{ url_for('phase_3') }}" method="POST">
            <div class="mb-3">
                <label for="concern" class="form-label">Potential Areas of Concern</label>
                <input style="border: 1px solid royalblue" type="text" name="concern" id="concern" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="actor" class="form-label">Threat Actor</label>
                <select style="border: 1px solid royalblue" name="actor" id="actor" class="form-select" required>
                    <option value="Hacker">Hacker</option>
                    <option value="Insider">Insider</option>
                    <option value="System Failure">System Failure</option>
                    <option value="Natural Disaster">Natural Disaster</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="objective" class="form-label">Objective</label>
                <input style="border: 1px solid royalblue" type="text" name="objective" id="objective" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="motive" class="form-label">Motive</label>
                <input style="border: 1px solid royalblue" type="text" name="motive" id="motive" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="result" class="form-label">Result</label>
                <textarea style="border: 1px solid royalblue" name="result" id="result" rows="3" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="security" class="form-label">Security Needs</label>
                <input style="border: 1px solid royalblue" type="text" name="security" id="security" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="likelihood" class="form-label">Likelihood of Occurrence</label>
                <select style="border: 1px solid royalblue" name="likelihood" id="likelihood" class="form-select" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <button style="padding: 8px 40px; margin: 30px 0;" type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</body>
</html>
