<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Asset Information</h1>
        <form action="{{ url_for('phase_2') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Asset Name</label>
                <input style="border: 1px solid royalblue" type="text" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input style="border: 1px solid royalblue" type="text" name="description" id="description" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="owner" class="form-label">Owner</label>
                <input style="border: 1px solid royalblue" type="text" name="owner" id="owner" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="security_requirement" class="form-label">Security Requirement</label>
                <select style="border: 1px solid royalblue" name="security_requirement" id="security_requirement" class="form-select">
                    <option value="Confidentiality">Confidentiality</option>
                    <option value="Integrity">Integrity</option>
                    <option value="Availability">Availability</option>
                </select>
            </div>

            <button style="padding: 8px 40px; margin-top: 30px;" type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</body>
</html>
