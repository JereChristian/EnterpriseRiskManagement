<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Risk Analysis & Mitigation</h1>
        <form action="{{ url_for('phase_4') }}" method="POST">
            <div class="mb-3">
                <label for="risk_description" class="form-label">Threat Consequences</label>
                <input style="border: 1px solid royalblue" type="text" name="risk_description" id="risk_description" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="financial_impact" class="form-label">Financial Impact (1-10 scale)</label>
                <input style="border: 1px solid royalblue" type="number" name="financial_impact" id="financial_impact" class="form-control" min="1" max="10" required>
            </div>

            <div class="mb-3">
                <label for="reputation_damage" class="form-label">Reputation Damage (1-10 scale)</label>
                <input style="border: 1px solid royalblue" type="number" name="reputation_damage" id="reputation_damage" class="form-control" min="1" max="10" required>
            </div>

            <div class="mb-3">
                <label for="operational_impact" class="form-label">Operational Impact (1-10 scale)</label>
                <input style="border: 1px solid royalblue" type="number" name="operational_impact" id="operational_impact" class="form-control" min="1" max="10" required>
            </div>

            <div class="mb-3">
                <label for="legal_impact" class="form-label">Legal Impact (1-10 scale)</label>
                <input style="border: 1px solid royalblue" type="number" name="legal_impact" id="legal_impact" class="form-control" min="1" max="10" required>
            </div>

            <div class="mb-3">
                <label for="risk_response" class="form-label">Risk Response</label>
                <select style="border: 1px solid royalblue" name="risk_response" id="risk_response" class="form-select" required>
                    <option value="Mitigate">Mitigate</option>
                    <option value="Accept">Accept</option>
                    <option value="Transfer">Transfer</option>
                    <option value="Avoid">Avoid</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mitigation_strategy" class="form-label">Mitigation Strategies</label>
                <input style="border: 1px solid royalblue" type="text" name="mitigation_strategy" id="mitigation_strategy" class="form-control" required>
            </div>

            <button style="padding: 8px 40px; margin: 30px 0;" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
