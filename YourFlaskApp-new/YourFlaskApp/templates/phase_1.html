<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Risk Measurement Criteria</h1>
        <form method="POST" action="{{ url_for('phase_1') }}" >
            <div class="mb-3">
                <label for="confidentiality" class="form-label">Confidentiality Needs</label>
                <select style="border: 1px solid royalblue" name="confidentiality" id="confidentiality" class="form-select">
                    <option value="Low" {% if data.get('confidentiality') == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if data.get('confidentiality') == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if data.get('confidentiality') == 'High' %}selected{% endif %}>High</option>
                </select>
                
            </div>

            <div class="mb-3">
                <label for="integrity" class="form-label">Integrity Needs</label>
                <select style="border: 1px solid royalblue" name="integrity" id="integrity" class="form-select" required>
                    <option value="Low" {% if data.get('confidentiality') == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if data.get('confidentiality') == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if data.get('confidentiality') == 'High' %}selected{% endif %}>High</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="availability" class="form-label">Availability Needs</label>
                <select style="border: 1px solid royalblue" name="availability" id="availability" class="form-select" required>
                    <option value="Low" {% if data.get('confidentiality') == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if data.get('confidentiality') == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if data.get('confidentiality') == 'High' %}selected{% endif %}>High</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="priority_impact" class="form-label">Priority Impact Areas</label>
                <input style="border: 1px solid royalblue" type="text" name="priority_impact" id="priority_impact" class="form-control" required>
            </div>

            <button style="padding: 8px 40px; margin-top: 30px;" type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</body>
</html>
